eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
      fetch-registry: true
      registerWithEureka: true
spring:
  application:
    name: movie-info-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: application-config-server
        skipSslValidation: true
      failFast: true